# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: OrionBlazor - Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - master
    paths-ignore:
      - Angular/**
      - API/**
      - Web/**
      - Tests/**
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: OrionBlazor
  WORKING_DIRECTORY: Blazor
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AzureAppService_PublishProfile_8b7e080a2dc247d2a756094a9a4bc455 }}
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 3.1.301
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
        include-prerelease: true

    - name: Build with dotnet
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }}

    - name: dotnet publish
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
